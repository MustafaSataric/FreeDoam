<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="scripts.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="styles.css" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">	</head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<body>	
		<img src="https://cdn.discordapp.com/attachments/852865102814380042/880798968035041340/AIMZ.png">
		<div id="container" tabindex="0">
			<div class="div">
				<i class="fas fa-skull-crossbones"></i>
				<p>Kills:</p>
				<input id="kills" type="number" value="0" readonly>
			</div>

			<div class="div">
				<i class="fas fa-skull"></i>
				<p>Death:</p>
				<input id="deaths" type="number" value="0" readonly>
			</div>

			<div class="div">
				<i class="fas fa-medal"></i>
				<p>KD:</p>
				<input type="number" id="kd" value="0" readonly style="width: 4.3vh;">
			</div>

			<div class="div">
				<i class="fas fa-brain"></i>
				<p>Rank:</p>
				<input type="text" id="rank" value="Bronze III" style="width: 14vh;">
			</div>

			<div class="div">
				<i class="fas fa-money-bill"></i>
				<p>Money:</p>
				<input type="number" id="para" value="0" style="width: 13vh; margin-right: 1.3vh;">
				<div id="paraicon">$</div>
			</div>

		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	</body>
</html>
